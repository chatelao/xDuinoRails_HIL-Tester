name: HIL Firmware Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib python3

    - name: Get Pico SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git ../pico-sdk
        git -C ../pico-sdk submodule update --init

    - name: Build firmware
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: pico-test-firmware
        path: build/test/pico_test.elf

  test:
    needs: build
    runs-on: hil-tester
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download firmware artifact
      uses: actions/download-artifact@v4
      with:
        name: pico-test-firmware
        path: firmware

    - name: Install Python dependencies
      run: |
        pip3 install -r script/requirements.txt

    - name: Run HIL test
      run: |
        python3 script/run_hil_test.py --firmware firmware/pico_test.elf
