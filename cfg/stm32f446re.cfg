# STM32F446RE Configuration

# Use the native GPIO driver for JTAG
interface bcm2835-gpios

# JTAG speed
bcm2835-gpios_speed_coeffs 146203 36

transport select jtag

# Pinout for STM32F446RE from HIL_TESTER_CONCEPT.md
# TCK: GPIO 22
# TMS: GPIO 23
# TDO: GPIO 24
# TDI: GPIO 10
bcm2835-gpios_jtag_nums 22 23 24 10

# Reset line configuration
# Reset: GPIO 7
reset_config srst_only
bcm2835-gpios_srst_num 7

source [find target/stm32f4x.cfg]
